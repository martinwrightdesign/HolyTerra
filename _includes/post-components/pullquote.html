{%- capture cite -%}
	{%- if include.cite -%}
		{{ include.cite }}
	{%- else -%}
		Unknown
	{%- endif -%}
{%- endcapture -%}
{%- capture quote -%}
{%- endcapture -%}

<div class="pullquote full-width">
    <p class="quote">
        {{ quote }}
    </p>
    <p class="cite">
        {{ cite }}
    </p>
</div>
