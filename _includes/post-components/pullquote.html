{%- capture cite -%}
	{%- if include.cite -%}
		{{ include.cite }}
	{%- else -%}
		Unknown
	{%- endif -%}
{%- endcapture -%}
{%- capture quotecontent -%}

		{{ include.quotecontent }}
	{%- else -%}
		Unknown
	{%- endif -%}
{%- endcapture -%}

<div class="pullquote full-width">
    <p class="quote">
        {{ quotecontent }}

</div>
